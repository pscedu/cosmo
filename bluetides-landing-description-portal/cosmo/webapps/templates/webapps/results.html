{% extends 'webapps/header.html' %}
{% block content %}
    <h2 class="mt-3">Results</h2>

    {% for paper in papers %}
        <div class="row bg-light py-4" style="border: solid black 1px;">
            <div class="col-12">
                <h5><a href="https://ui.adsabs.harvard.edu/abs/{{ paper.bibcode }}/abstract">{{ paper.bibcode }}</a></h5>
                <p>{{ paper.title | first }}</p>
                <p>
                    {% for author in paper.author %}
                      {{ author }}
                    {% endfor %}
                </p>
            </div>
        </div>
    {% endfor %}

{% endblock %}
